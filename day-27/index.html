<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tin tức Việt nam và quốc tế nóng, nhanh, cập nhật 24h | Báo dân trí</title>
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <button class="btn btn-login">
                <i class="fa-solid fa-user"></i>
                <span>Đăng nhập</span>
            </button>

        </div>
    </header>
    <div class="modal" id="modal">
        <div class="modal-box">
            <div class="modal-logo">
                <img src="images/logo.png" alt="Logo-modal">
            </div>
            <div class="modal-close">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="modal-action">
                <button class="btn-modal active" id="btn-modal-login">Đăng nhập</button>
                <button class="btn-modal" id="btn-modal-register">Đăng ký</button>
            </div>
            <div class="modal-content">
                <form id="modal-login" class="form" action="post" method="post" name="login">
                    <div class="form-field">
                        <label for="login-email">Email</label>
                        <div class="form-item">
                            <input type="text" name="email" id="login-email" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-field">
                        <label for="login-password">Mật khẩu</label>
                        <div class="form-item">
                            <input type="password" name="password" id="login-password" placeholder="Mật khẩu">
                            <button type="button" class="btn-eye">
                                <i class="fa-regular fa-eye-slash"></i>
                            </button>
                        </div>
                    </div>
                    <button class="btn-submit" type="submit">Đăng nhập</button>
                </form>
                <form id="modal-register" class="form active" action="post" method="post" name="register">
                    <p class="text">Hoàn thành đăng ký, và bắt đầu trải nghiệm ngay!</p>
                    <div class="form-field">
                        <label for="register-fullname">Họ và tên</label>
                        <div class="form-item">
                            <input type="text" name="fullname" id="register-fullname" placeholder="Họ và tên">
                        </div>
                    </div>
                    <div class="form-field">
                        <label for="register-email">Email</label>
                        <div class="form-item">
                            <input type="text" name="email" id="register-email" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-field">
                        <label for="register-password">Mật khẩu</label>
                        <div class="form-item">
                            <input type="password" name="password" id="register-password" placeholder="Mật khẩu">
                            <button type="button" class="btn-eye">
                                <i class="fa-regular fa-eye-slash"></i>
                            </button>
                        </div>
                    </div>
                    <p class="policy-register">Bằng cách đăng ký tài khoản, bạn cũng đồng thời chấp nhận mọi
                        <a href="#0">điều kiện về qui định và chính sách của Dân trí</a>
                    </p>
                    <button class="btn-submit" type="submit">Đăng ký</button>
                </form>
            </div>
        </div>

        <div class="modal-overlay"></div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/modal.js"></script>
</body>

</html>
