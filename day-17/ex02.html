<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 2</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <h1>Bài tập 2 - Thực hiện phép toán</h1>
    <pre>
Viết chương trình tính toán biểu thức sau:
s = 10 + 20 + 5^10 / 2

        </pre>
    <script>

        var s = (10 + 20 + 5 ** 10 / 2);
        var input = `<p><b>Input:</b> s = 10 + 20 + 5^10 / 2</p>`;
        document.write(input);
        var output = `<p><b>Output:</b> s = ${s}</p>`;
        document.write(output);

    </script>
</body>

</html>
