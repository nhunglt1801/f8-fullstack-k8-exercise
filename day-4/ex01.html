<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Subscribe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <link rel="stylesheet" href="css/ex01.css">
</head>

<body>
    <footer>
        <section class="form-subscribe">
            <h2><span>Earn income</span> with your CSS skills</h2>
            <p>
                Sign up and we'll you the best freelance opportunities straight to your inbox.
                <br>
                We're building the largest self-service freelancing marketplace for people like you.
            </p>
            <form action="#" method="post">
                <input type="email" name="email" id="email" placeholder="Email address">
                <button class="btn">Send Me opportunities</button>
            </form>
        </section>
    </footer>
    <div class="arrow-left">
        <a href="../index.html"><i class="fas fa-arrow-left"></i></a>
    </div>
</body>

</html>
