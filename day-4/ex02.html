<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form đặt bàn</title>
    <link rel="stylesheet" href="css/ex02.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">


</head>

<body>
    <section class="booking">
        <h3>reservation</h3>
        <h2>Book your table</h2>
        <form class="booking-form" action="#" method="post">
            <table>
                <tr>
                    <td>
                        <input type="text" name="name" id="name" placeholder="Name">
                    </td>
                    <td>
                        <input type="email" name="email" id="email" placeholder="Email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" name="date" id="date" placeholder="Date" onfocus="this.type='date'"
                            onblur="this.type='text'">
                    </td>
                    <td>
                        <input type="text" name="time" id="time" placeholder="Time" onfocus="this.type='time'"
                            onblur="this.type='text'">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="number" name="people" id="people" placeholder="People">
                    </td>
                    <td>
                        <button class="btn">Find A Table</button>
                    </td>
                </tr>
            </table>
        </form>
    </section>
    <div class="arrow-left">
        <a href="../index.html"><i class="fas fa-arrow-left"></i></a>
    </div>
</body>

</html>
