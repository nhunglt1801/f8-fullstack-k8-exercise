<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 3</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="assets/css/ex03.css">
</head>

<body>
    <section class="form-contact">
        <h2 class="form-heading">Drop Us a Line</h2>
        <p class="form-desc">
            Reach out to us from our contact form and we will get back to you shortly
        </p>
        <form action="#" method="post" class="form-wrapper">
            <div class="form-row">
                <div class="form-input">
                    <input type="text" id="first-name" name="first-name" required>
                    <label for="first-name">First Name *</label>
                </div>
                <div class="form-input">
                    <input type="text" id="last-name" name="last-name" required>
                    <label for="last-name">Last Name *</label>
                </div>
            </div>
            <div class="form-row">
                <div class="form-input">
                    <input type="email" id="email" name="email" required>
                    <label for="email">Email *</label>
                </div>
                <div class="form-input">
                    <select name="roles" id="roles">
                        <option value="0">Sales a department</option>
                        <option value="1">Sales</option>
                        <option value="2">Marketing</option>
                        <option value="3">Customer Support</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-input textarea">
                    <textarea name="text-area" id="message" cols="30" rows="10" required></textarea>
                    <label for="message">Message *</label>
                </div>
            </div>
            <button type="submit" class="btn">Send message</button>
        </form>
    </section>
</body>

</html>
