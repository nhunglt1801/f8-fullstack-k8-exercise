<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/favicon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon.png">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="todo-app">
        <h1>Get Things Done!</h1>
        <div class="row">
            <input type="text" class="input-box" id="input-box" placeholder="What is the task today?">
            <button class="add-btn" type="button">Add Task</button>
        </div>
        <ul id="list-container">
        </ul>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
