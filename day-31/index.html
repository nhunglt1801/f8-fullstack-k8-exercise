<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="product-wrap">
            <h2>Danh sách sản phẩm</h2>
            <table id="table-products">
                <tr>
                    <th>STT</th>
                    <th class="title">Tên sản phẩm</th>
                    <th>Giá</th>
                    <th>Thêm vào giỏ</th>
                </tr>
            </table>
        </div>
        <div id="cart-wrap">
            <h2>Giỏ hàng</h2>
            <span class="text">Giỏ hàng không có sản phẩm!</span>
            <table id="table-cart">
            </table>
            <button class="btn btn-updates">Cập nhật giỏ hàng</button>
            <button class="btn btn-deletes">Xóa giỏ hàng</button>
        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>

</html>
