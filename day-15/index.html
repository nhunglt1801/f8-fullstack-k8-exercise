<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:ital,wght@0,1..1000;1,1..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
</head>

<body>
    <div class="wrapper">
        <div class="wrapper-inner">
            <input type="checkbox" id="menu-toggle" hidden>
            <!--  Sidebar -->
            <aside class="sidebar">
                <a href="#" class="logo">
                    <img src="./img/Logo.svg" alt="Logo">
                </a>
                <h2 class="heading">Explore</h2>
                <nav class="nav">
                    <a href="#" class="nav-item">
                        <img class="icon" src="./img/icon-1.svg" alt="New In">New In
                    </a>
                    <a href="#" class="nav-item">
                        <img class="icon" src="./img/icon-2.svg" alt="Clothing">Clothing
                    </a>
                    <a href="#" class="nav-item">
                        <img class="icon" src="./img/icon-3.svg" alt="Shoes">Shoes
                    </a>
                    <a href="#" class="nav-item">
                        <img class="icon" src="./img/icon-4.svg" alt="Accessories">Accessories
                    </a>
                    <a href="#" class="nav-item">
                        <img class="icon" src="./img/icon-5.svg" alt="Activewear">Activewear
                    </a>
                    <a href="#" class="nav-item">
                        <img class="icon" src="./img/icon-6.svg" alt="Gifts & Living">Gifts & Living
                    </a>
                    <a href="#" class="nav-item">
                        <img class="icon" src="./img/icon-7.svg" alt="Inspiration">Inspiration
                    </a>
                </nav>

            </aside>
            <!-- Header -->
            <header class="header">
                <a href="#" class="logo">
                    <img src="./img/Logo.svg" alt="Logo">
                </a>
                <form action="#" class="searh-form">
                    <img src="./icons/search.svg" alt="icon-search" class="icon">
                    <input type="text" class="search" placeholder="Search store">
                </form>
                <nav class="nav">
                    <a href="" class="nav-link active">Products</a>
                    <a href="" class="nav-link">Story</a>
                    <a href="" class="nav-link">Manufacturing</a>
                    <a href="" class="nav-link">Packaging</a>
                </nav>
                <div class="actions">
                    <a href="#" class="action-link">
                        <img src="./icons/cart.svg" alt="icon-cart" class="action-icon">
                    </a>
                    <a href="#" class="action-link">
                        <img src="./icons/person.svg" alt="icon-person" class="action-icon">
                    </a>
                </div>
                <button class="btn-menu">
                    <label for="menu-toggle"><i class="fa-solid fa-bars"></i></label>
                </button>
            </header>
            <!-- Main -->
            <main class="main">
                <div class="wide">
                    <img class="oj-center" src="./img/W1.jpg" alt="">
                </div>
                <div class="tall">
                    <img src="./img/W3.jpg" alt="">
                </div>
                <div class="wide">
                    <img src="./img/W2.jpg" alt="">
                </div>
                <div class="tall">
                    <img src="./img/W4.jpg" alt="">
                </div>
                <div class="tall">
                    <img src="./img/W5.jpg" alt="">
                </div>
                <div class="tall">
                    <img class="oj-center" src="./img/W6.jpg" alt="">
                </div>
                <div class="wide">
                    <img src="./img/W7.jpg" alt="">
                </div>
                <div class="wide">
                    <img src="./img/W8.jpg" alt="">
                </div>
            </main>
        </div>
    </div>
    <button class="chat-btn">
        <span class="icon">
            <img src="./icons/message.svg" alt="">
        </span>
        <span class="text">
            Help Center
        </span>
    </button>
</body>

</html>
