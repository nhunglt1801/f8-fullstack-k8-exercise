<head>

    <title>Bài tập 2 - Máy tính bỏ túi</title>

<body>
    <div style="width: 100%;" align="center">
        <table style="font-size: 25px;" width="200px" border="1" cellpadding="15" cellspacing="0">
            <tr align="right">
                <th colspan="4">9+9</th>
            </tr>
            <tr align="center">
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <th>+</th>
            </tr>
            <tr align="center">
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <th>-</th>
            </tr>
            <tr align="center">
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <th>
                    &times;
                </th>
            </tr>
            <tr align="center">
                <th>C</th>
                <td>0</td>
                <th>=</th>
                <th>/</th>
            </tr>
        </table>
    </div>
