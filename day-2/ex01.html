<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 1 - Form đặt hàng</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
</head>

<body>
    <h1>Try a free sample</h1>
    <p>Sign up to get a coupon you can redeem at your nearest Dancing <br> Goat cafe for a sample of the Colombia Carlos
        Imbachi coffee. We'll <br> also make sure you don't miss out on news introducing the new <br> coffees that we
        add to our store regularly</p>
    <form action="">
        <table cellpadding="2" cellspacing="1">
            <tr>
                <th align="left">
                    <label for="first-name">First name</label>
                </th>
                <th align="left">
                    <label for="last-name">Last name</label>
                </th>
            </tr>
            <tr>
                <td>
                    <input type="text" id="first-name" name="first-name" placeholder="John">
                </td>
                <td>
                    <input type="text" id="last-name" name="last-name" placeholder="Smith">
                </td>
            </tr>
            <tr>
                <th align="left">
                    <label for="email">Email address</label>
                </th>
                <th align="left">
                    <label for="address">Address</label>
                </th>
            </tr>
            <tr>
                <td>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                </td>
                <td>
                    <input type="text" id="address" name="address" placeholder="Silk St">
                </td>
            </tr>
            <tr>
                <th align="left">
                    <label for="city">City</label>
                </th>
                <th align="left">
                    <label for="state">State <span style="color: #b0b0b0;">(optional)</span></label>
                </th>
            </tr>
            <tr>
                <td>
                    <input type="text" id="city" name="city" placeholder="London">
                </td>
                <td>
                    <input type="text" id="state" name="state" placeholder="">
                </td>
            </tr>
            <tr>
                <th align="left">
                    <label for="zip-code">ZIP code</label>
                </th>
                <th align="left">
                    <label for="country">Country</label>
                </th>
            </tr>
            <tr>
                <td>
                    <input type="text" id="zip-code" name="zip-code" placeholder="EC2Y 8DS">
                </td>
                <td>
                    <select name="country" id="country">
                        <option value="UK">United Kingdom</option>
                        <option value="USA">USA</option>
                        <option value="Canada">Canada</option>
                        <option value="China">China</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="SEND ME FREE COFFEE">
                </td>
            </tr>
        </table>

    </form>
    <div style="margin-top: 20px;">
        <a href="../index.html">Back</a>
    </div>
</body>

</html>
