<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 3 - Form liên hệ</title>
</head>

<body>
    <h1>Get in touch us by filling contact form below</h1>
    <form action="#">
        <table>
            <tr>
                <td><input type="text" name="full-name" placeholder="* Enter your full name"></td>
                <td><input type="email" name="email" placeholder="* Enter your email address"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="text" name="subject" placeholder="* Enter your subject"></td>
            </tr>
            <tr>
                <td colspan="2"><textarea rows="10" cols="50" placeholder="* Your messsage here"></textarea></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit" name="submit">Send message</button>
                    <span>* Please fill all require form field, thanks</span>
                </td>
            </tr>
        </table>
    </form>
    <div style="margin-top: 20px;">
        <a href="../index.html">Back</a>
    </div>
</body>

</html>
