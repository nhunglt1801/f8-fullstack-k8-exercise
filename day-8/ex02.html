<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile chủ đầu tư</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="assets/css/ex02.css">
</head>

<body>
    <header class="header">
        <section class="profile">
            <div class="profile-box">
                <div class="profile-img">
                    <a href="#vingroup">
                        <img src="https://vingroup.net/assets/images/logo.png" alt="avatar">
                    </a>
                </div>
                <div class="profile-info">
                    <h2 class="profile-name">Tập đoàn Vingroup</h2>
                    <div class="profile-desc">
                        <div class="profile-founded-year">Năm thành lập: <span>1993</span></div>
                        <div class="profile-project-number">Dự án đã đầu tư: <span>35</span></div>
                    </div>
                </div>
            </div>
            <div class="overlay"></div>
        </section>
        <!-- End section.profile -->
        <nav class="profile-navbar">
            <ul class="menu-list">
                <li class="menu-item">
                    <a class="menu-link active-link" href="#about">Giới thiệu</a>
                </li>
                <li class="menu-item">
                    <a class="menu-link" href="#project">Dự án đã đầu tư</a>
                </li>
                <li class="menu-item">
                    <a class="menu-link" href="#contact">Liên hệ</a>
                </li>
            </ul>
        </nav>
        <!-- End nav.profile-navbar -->
    </header>
    <!-- End .header -->
</body>

</html>
