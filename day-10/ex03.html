<html lang="en">

    <link rel="stylesheet" href="../css/reset.css">

<body>
    <div class="envelope-wrapper">
        <div class="envelope-lid outside"></div>
        <div class="envelope-lid inner"></div>
        <div class="envelope-front"></div>
        <div class="letter">
            <div class="letter-top">
                <div class="line-item bg-red"></div>
                <div class="line-item bg-white"></div>
                <div class="line-item bg-red"></div>
                <div class="line-item bg-white"></div>
                <div class="line-item bg-red"></div>
                <div class="line-item bg-white"></div>
                <div class="line-item bg-red"></div>
                <div class="line-item bg-white"></div>
                <div class="line-item bg-red"></div>
                <div class="line-item bg-white"></div>
                <div class="line-item bg-red"></div>
            </div>
            <div class="letter-center">
                <div class="line-long bg-red"></div>
                <div class="line-short bg-red"></div>
            </div>
            <div class="letter-bottom bg-gray"></div>
        </div>
    </div>
    <div class="envelop-shadow"></div>
