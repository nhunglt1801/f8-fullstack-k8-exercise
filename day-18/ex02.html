<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2 - Tính tiền điện</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Bài 2 - Tính tiền điện</h1>
    <label for="electricity-number">Số điện đã tiêu thụ: </label>
    <input type="number" name="electricity-number" id="electricity-number" min="0">
    <button class="btn">Tính tiền điện</button>
    <p id="result">Số tiền cần đóng: <span class="text-bold">0</span> VND</p>
    <script>
        document.querySelector('button.btn').onclick = () => {
            var bill = 0;
            var consumption = document.querySelector('#electricity-number').value;
            consumption = Number(consumption);
            if (consumption > 0) {
                if (consumption <= 50) {
                    bill = consumption * 1678;
                } else if (consumption >= 51 && consumption <= 100) {
                    bill = 50 * 1678 + (consumption - 50) * 1734;

                } else if (consumption >= 101 && consumption <= 200) {
                    bill = 50 * 1678 + 50 * 1734 + (consumption - 100) * 2014;
                } else if (consumption >= 201 && consumption <= 300) {
                    bill = 50 * 1678 + 50 * 1734 + 100 * 2014 + (consumption - 200) * 2536;
                } else if (consumption >= 301 && consumption <= 400) {
                    bill = 50 * 1678 + 50 * 1734 + 100 * 2014 + 100 * 2536 + (consumption - 300) * 2834;
                } else {
                    bill = 50 * 1678 + 50 * 1734 + 100 * 2014 + 100 * 2536 + 100 * 2834 + (consumption - 400) * 2927;
                }
            } else {
                bill = 0;
            }
            bill = bill.toLocaleString('vi-VN');
            document.querySelector("#result span").innerText = bill;
        }

    </script>
</body>

</html>
