<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h3 class="title">
            Doc Editor
        </h3>
        <div class="controls">
            <div class="main-controls">
                <div class="dropdown">
                    <button class="btn btn-primary">
                        File <i class="fa-solid fa-chevron-down"></i>
                    </button>
                    <div class="dropdown-menu">
                        <button id="new-btn" class="dropdown-item">New</button>
                        <button id="txt-btn" class="dropdown-item">Save as TXT</button>
                        <button id="pdf-btn" class="dropdown-item">Save as PDF</button>
                    </div>
                </div>
                <input id="filename-input" type="text" value="untitled">
            </div>
            <div class="btn-options">
                <button id="bold" class="btn-option">
                    <i class="fa-solid fa-bold"></i>
                </button>
                <button id="underline" class="btn-option">
                    <i class="fa-solid fa-underline"></i>
                </button>
                <button id="italic" class="btn-option">
                    <i class="fa-solid fa-italic"></i>
                </button>
                <input type="color" id="foreColor" class="color-option">
            </div>
        </div>
        <div id="content" contenteditable="true"></div>
        <div class="text">
            <span>
                Số ký tự: <span class="number-character">0</span>
            </span>
            <span>
                Số từ: <span class="number-word">0</span>
            </span>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
        integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
