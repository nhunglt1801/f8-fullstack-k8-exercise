<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 1 - Form liên hệ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <link rel="stylesheet" href="./css/ex01.css">
</head>

<body>
    <section class="contact-us">
        <h2>CONTACT US</h2>
        <article class="contact-info">
            <h3>Contact Info</h3>
            <ul class="contact-list">
                <li>
                    <i class="fas fa-map-marker-alt"></i>
                    <span>
                        321 Awesome Street<br>New York, NY 17022
                    </span>
                </li>
                <li>
                    <i class="far fa-envelope"></i>
                    <span>info@companyname.com</span>
                </li>
                <li>
                    <i class="fas fa-phone-alt"></i>
                    <span><a href="tel:+1 800 123 1234">+1 800 123 1234</a></span>
                </li>
            </ul>
        </article>
        <article class="contact-form">
            <h3>Having Any Query! Or Book an appointment</h3>
            <form action="#" method="post">
                <div>
                    <input type="text" name="name" placeholder="Your Name">
                </div>
                <div>
                    <input type="email" name="email" placeholder="Your email">
                </div>
                <div>
                    <input type="text" name="subject" placeholder="Subject">
                </div>
                <div>
                    <textarea name="message" placeholder="Message"></textarea>
                </div>
                <div>
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </article>
    </section>
    <div style="margin-top: 20px; margin-left: 20px; clear: both;">
        <a href="../index.html"><i class="fas fa-arrow-left"></i></a>
    </div>
</body>

</html>
