<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player - Karaoke</title>
    <link rel="apple-touch-icon" sizes="180x180" href="https://stc-id.nixcdn.com/v11/images/favicon_64x64.pngg">
    <link rel="icon" type="image/png" sizes="32x32" href="https://stc-id.nixcdn.com/v11/images/favicon_64x64.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://stc-id.nixcdn.com/v11/images/favicon_64x64.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="player">
        <div class="play-action">
            <i class="fas fa-play"></i>
        </div>
        <div class="play-timer">
            <span>00:00</span>
            <div class="progress-bar">
                <div class="progress">
                    <span></span>
                </div>
                <span class="timer"></span>
            </div>
            <span>00:00</span>
        </div>
    </div>
    <div class="karaoke">
        <button class="play">
            HÃ¡t Karaoke
        </button>
        <div class="karaoke-wrap">
            <div class="container">
                <div class="karaoke-heading">
                    <h2>Karaoke</h2>
                    <span class="close">
                        <i class="fa-angle-down fa-solid"></i>
                    </span>
                </div>
                <div class="karaoke-content">
                </div>
            </div>
        </div>
    </div>
    <audio>
        <source src="audio/AnhSeChoMinh.mp3" type="audio/mpeg">
    </audio>
    <script src="js/main.js"></script>
</body>

</html>
